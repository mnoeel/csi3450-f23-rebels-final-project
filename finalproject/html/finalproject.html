<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Option</title>
</head>
<body>

    <div style="text-align: center; margin-top: 50px;">
        <h2>Select one of the options below:</h2>
        <button onclick="redirectTo('company')">Company</button>
        <button onclick="redirectTo('user')">User</button>
    </div>

    <script>
        function redirectTo(option) {
            if (option === 'company') {
                window.location.href = 'company_options.html'; 
            } else if (option === 'user') {
                window.location.href = 'candidate.html'; 
            }
        }
    </script>

</body>
</html>
